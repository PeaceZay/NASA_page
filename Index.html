<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class=main>
      <div class=nasa>

        <head>NASA</head>
      </div>
    </div>
  </main>

  <section>
    <div class="section">
      <article>
        <h2>Social Media</h2>
        <p>
          Twitter - @nasa <br>
          Facebook - fb.com/nasa <br>
          Instagram - @nasa <br>
          YouTube - youtube.com/NASA
        </p>
      </article>

      <article>
        <h2>Office Info</h2>
        <p>Public Communications Office <br>
          NASA Headquarters <br>
          300 E. Street SW, Suite 5R30 <br>
          Washington, DC 20546 <br>
          (202) 358-0001 (Office) <br>
          (202) 358-4338 (Fax)
        </p>
      </article>

      <article>
        <h2>Contact Us</h2>

        <form>
          <h3>Name</h3>
          <input type="text" name="Name"> <br>

          <h3>Message</h3>
          <input type="text" name="Message" class="message"> <br>
          <input type="submit" name="submit" value="Send">

        </form>

      </article>
    </div>
  </section>

</html>
